name: Code style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          tools: cs2pr
      - name: Install dependencies
        run: composer install
      - name: Run PHP CS Fixer
        run: composer run cs -- --format=checkstyle | cs2pr
